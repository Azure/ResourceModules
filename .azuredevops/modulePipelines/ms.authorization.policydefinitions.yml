name: 'Authorization - PolicyDefinitions'

parameters:
  - name: removeDeployment
    displayName: Remove deployed module
    type: boolean
    default: true
  - name: prerelease
    displayName: Publish prerelease module
    type: boolean
    default: false

pr: none

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - '/.azuredevops/modulePipelines/ms.authorization.policydefinitions.yml'
      - '/.azuredevops/pipelineTemplates/*.yml'
      - '/modules/Microsoft.Authorization/policyDefinitions/*'
      - '/modules/.global/global.module.tests.ps1'
    exclude:
      - '/**/*.md'

variables:
  - template: '../../global.variables.yml'
  - group: 'PLATFORM_VARIABLES'
  - name: modulePath
    value: '/modules/Microsoft.Authorization/policyDefinitions'

stages:
  - stage: Validation
    displayName: Static validation
    jobs:
      - template: /.azuredevops/pipelineTemplates/jobs.validateModulePester.yml

  - stage: Deployment
    displayName: Deployment validation
    jobs:
      - template: /.azuredevops/pipelineTemplates/jobs.validateModuleDeployment.yml
        parameters:
          removeDeployment: '${{ parameters.removeDeployment }}'
          deploymentBlocks:
            - path: $(modulePath)/.deploymentTests/mg.min.parameters.json
              templateFilePath: $(modulePath)/deploy.bicep
            - path: $(modulePath)/.deploymentTests/mg.parameters.json
              templateFilePath: $(modulePath)/deploy.bicep
            - path: $(modulePath)/.deploymentTests/sub.min.parameters.json
              templateFilePath: $(modulePath)/deploy.bicep
            - path: $(modulePath)/.deploymentTests/sub.parameters.json
              templateFilePath: $(modulePath)/deploy.bicep

  - stage: Publishing
    displayName: Publishing
    condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq('${{ parameters.prerelease }}', 'true')))
    jobs:
      - template: /.azuredevops/pipelineTemplates/jobs.publishModule.yml
