#   batch: true
#   branches:
#     include:
#       - main
#   paths:
#     include:
#       - '.azuredevops/pipelineTemplates/jobs.dependenciesModuleDeployment.yml'
#       - '.azuredevops/platformPipelines/platform.dependencies.yml'
