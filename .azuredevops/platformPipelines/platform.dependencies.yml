name: '.Platform - Dependencies'

parameters:
  - name: deploySqlMiDependencies
    displayName: Enable SqlMi dependencies deployment
    type: boolean
    default: false
  - name: deployVhdDependencies
    displayName: Enable deployment of a vhd stored in a blob container
    type: boolean
    default: false

pr: none
trigger: none

